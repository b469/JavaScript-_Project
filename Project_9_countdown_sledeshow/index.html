     <h3>Creating a Countdown Timer</h3>
  <title>Project_9_countdown_slideshow</title>
  </head>
 
 
 
  <body>
  <!--Projec_9_ countdown-->
  <!-- Display the countdown timer in an element -->
   
    <p id="Timer"></p>
    <button onclick="countdown()">Click Here </button>
    <br>
    <br>
    <br>

  
    <!--SLIDE SHOW-->
    <h3>Slide show</h3>
    
<div class="slideshow-container">
  <!--containing all Photos, 1 ,2 ,3 -->

<div class="mySlides fade">
  <div class="numbertext">1 / 3</div>
  <img src="Project_9_photos/car1.jpg"  alt="car1">
  <div class="text">Caption Text</div>
</div>

<div class="mySlides fade">
  <div class="numbertext">2 / 3</div>
  <img src="Project_9_photos/car2.jpg"alt="car2">
  <div class="text">Caption Two</div>
</div>

<div class="mySlides fade">
  <div class="numbertext">3 / 3</div>
  <img src="Project_9_photos/car3.jpg" alt="car3">
  <div class="text">Caption Three</div>
</div>

<!--End container Photos-->

<!--Class onclick button-->
<a class="prev" onclick="plusSlides(-1)">❮</a>
<a class="next" onclick="plusSlides(1)">❯</a>

</div>
<br>

<div style="text-align:center">
  <span class="dot" onclick="currentSlide(1)"></span> 
  <span class="dot" onclick="currentSlide(2)"></span> 
  <span class="dot" onclick="currentSlide(3)"></span> 
</div>
<br>
<br>
<br>
<br>

  </body>
</html>
